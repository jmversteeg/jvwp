<div style="height: {{ displaySize }}px" class="jvwp-media-uploader" data-field-id="{{ id }}">
    <div style="height: {{ displaySize }}px; width: {{ displaySize }}px" class="thumbnail not-set"></div>
    {% if showLabel %}
    <span>{{ label }}</span>
    {% endif %}
    <ul class="actions">
        <li class="remove"><i class="icon-cancel"></i></li>
    </ul>
</div>
