<div class="jvwp-file-uploader" data-field-id="{{ id }}">
    <div class="thumbnail icon-pdf-thumbnail not-set"></div>
    <div class="labels">
        {% if showLabel %}
        <span class="label">{{ label }}</span>
        {% endif %}
        <span class="filename"></span>
    </div>
    <ul class="actions">
        <li class="remove"><i class="icon-cancel"></i></li>
    </ul>
</div>
